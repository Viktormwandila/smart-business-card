<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    <div class="app-container">
        <div class="logo-login">
            <img src="images/institution_logo.png" />
        </div>
        <div class="login-form">
            <form>
                <input type="text" name="name" placeholder="Name" />
                <input type="email" name="email" placeholder="Email" />
                <input type="password" name="password" placeholder="Password" />
                <input class="login-btn email-login" type="submit" name="submit" value="Signup" />
            </form>
        </div>
        <div class="orDesign">
            <span>or</span>
        </div>
        <div class="login-social">
            <a class="login-btn gmail-login" href="index.html">Gmail</a>
            <a class="login-btn facebook-login" href="index.html">Facebook</a>
        </div>
    </div>
</body>
</html>
